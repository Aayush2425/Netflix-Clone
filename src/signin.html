<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="mystyle.css">

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="shortcut icon" href="./images/favicon-1.jpeg" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="signin-header">
        <nav>
            <img src="./images/logo.png" alt="" class="logo">
        </nav>
    </div>

    <div class="signin-headercontent">
        <form class="signin-form">
            <h1>Sign In</h1>
            <input type="email" name="enamil" placeholder="Email" required>
            <input type="password" name="password" placeholder="password" required>
            <button>Sign In</button>
            <div class="other-input">
                <input type="checkbox" name="remember-me" id="">
                <label for="">Remember me</label>
                <a href="#">Need Help?</a>
            </div>    
            <h4>
                New to Netflix? <a href=""> Sign up now. </a>
            </h4>
            <p>
                This page is protected by Google reCAPTCHA to <br> ensure you're not a bot. <a href=""> Learn more.</a>
            </p>
        </form>
    </div>
    
    <div class="signin-footer">
        <h2>Questions? call 000-000-000-000</h2>

        <div class="row">
            <div class="col">
                <a href="#">FAQ</a>
                <a href="#">Cookie Preference</a>
            </div>
        
            <div class="col">
                <a href="#">Help Centre</a>
                <a href="#">Corporate Information</a>
            </div>
        
            <div class="col">
                <a href="#">Terms of use</a>

                <a href="#">Privacy</a>
            </div>
        </div>

        <button class="language" > English <img src="./images/down-icon.png" alt=""> </button>
    </div>
</body>
</html>
