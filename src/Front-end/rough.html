<!DOCTYPE html>
<html>
<head>
  <title>Background Video</title>
  <style>
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <video id="background-video" plays-inline autoplay loop muted>
    <source src="../../videos/trailer-1.mp4" type="video/mp4">
    <!-- Add additional source elements for different video formats if desired -->
  </video>

  <!-- Rest of your HTML content -->
  
  <script>
    var video = document.getElementById('background-video');

    video.addEventListener('canplaythrough', function() {
      video.play();
    }, false);
  </script>
</body>
</html>
