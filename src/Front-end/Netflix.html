        <!-- Change Videos on every load -->
        <script>
            var videoSources = [
            ["../../videos/trailer-1.mp4", "video/mp4","../../images/video-logo-1.png"],
            ["../../videos/trailer-2.mp4", "video/mp4","../../images/video-logo-2.png"],
            ["../../videos/trailer-3.mp4", "video/mp4","../../images/video-logo-3.png"],
            ["../../videos/trailer-4.mp4", "video/mp4","../../images/video-logo-4.png"]
            ];

            var videoElement = document.getElementById("background-video");
            var imgElement=document.getElementById("change-logo");
            function getRandomIndex(max) {
            return Math.floor(Math.random() * max);
            }
            function changeVideoSource() {
            var randomIndex = getRandomIndex(videoSources.length);
            var source = videoSources[randomIndex][0];
            var type = videoSources[randomIndex][1];

            videoElement.src = source;
            videoElement.type = type;

            var img_source=videoSources[randomIndex][2];
                imgElement.src=img_source;
            }

// Example usage
            window.addEventListener("load", setTimeout(changeVideoSource,1000));
            

 // Change to the first video in the array

</script>
